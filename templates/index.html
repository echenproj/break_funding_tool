<!DOCTYPE html>
<html>
<head>
    <title>Quantitative Finance Break-Funding Tool</title>
</head>
<body>
    <h1>Quantitative Finance Break-Funding Tool</h1>
    
    <form method="POST">
        <label for="effective_date">Effective Date:</label>
        <input type="date" id="effective_date" name="effective_date" required><br><br>

        <label for="maturity_date">Maturity Date:</label>
        <input type="date" id="maturity_date" name="maturity_date" required><br><br>

        <label for="frequency">Frequency:</label>
        <select id="frequency" name="frequency">
            <option value="monthly">Monthly</option>
            <option value="quarterly">Quarterly</option>
            <option value="semiannual">Semi-Annual</option>
            <option value="annual">Annual</option>
        </select><br><br>

        <label for="amortization_type">Amortization Type:</label>
        <select id="amortization_type" name="amortization_type">
            <option value="linear">Linear</option>
            <option value="bullet">Bullet</option>
            <option value="custom">Custom</option>
        </select><br><br>

        <label for="loan_rate">Loan Rate (%):</label>
        <input type="number" id="loan_rate" name="loan_rate" step="0.01" required><br><br>

        <label for="prepayment_date">Prepayment Date:</label>
        <input type="date" id="prepayment_date" name="prepayment_date" required><br><br>

        <label for="prepayment_amount">Prepayment Amount:</label>
        <input type="number" id="prepayment_amount" name="prepayment_amount" step="0.01" required><br><br>

        <button type="submit">Calculate</button>
    </form>

    {% if plot_generated %}
        <h2>Cashflow Plot</h2>
        <img src="{{ url_for('static', filename='plot.png') }}" alt="Cashflow Plot">
    {% endif %}
</body>
</html>
